<div class="container" ng-controller="peripheral">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2>Peripherals list <small></small></h2>
                </div>
                <div class="card-body table-responsive">
                    <table class="table" id="data-table-basic">
                        <thead>
                            <tr>
                                <th>UID</th>
                                <th>Vendor</th>
                                <th>Created</th>
                                <th>Gateway</th>
                                <th>Status</th>
                                <th colspan="2">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="l in peripherallist">
                                <td>{{ l.uid }}</td>
                                <td>{{ l.vendor }}</td>
                                <td>{{ l.created }}</td>
                                <td>{{ l.gateway.name }}</td>
                                <td>{{ (l.status ? 'Online' : 'Offline') }}</td>
                                <td><span class="btn btn-default" ng-click="update(l)"><i class="fa fa-edit"></i></span></td>
                                <td><span class="btn btn-default" ng-click="delete(l._id)"><i class="fa fa-trash"></i></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card z-depth-1">
                <div class="form-horizontal" role="form">
                    <div class="card-header bgm-bluegray">
                        <h2>{{ accion }} peripherals <small></small></h2>
                    </div>
                    <div class="card-body card-padding">
                        <div class="form-group">
                            <label class="col-sm-12 control-label">UID</label>
                            <input type="number" class="form-control col-sm-12 input-sm" ng-model="uid" placeholder="UID">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Vendor</label>
                            <input type="text" class="form-control col-sm-12 input-sm" ng-model="vendor" placeholder="Vendor">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Status:Online?</label>
                            <input type="checkbox" class="form-control col-sm-12 input-sm" ng-model="status" id="status" placeholder="">
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Gateway</label>
                            <select name="gateway" id="gateway" class="form-control col-sm-12" ng-model="gateway">
                                <option value="{{ item._id }}" ng-repeat="item in gatewaylist">{{ item.name }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" ng-show="icon" class="btn btn-primary btn-sm" ng-click="create()">Save</button>
                                <button type="button" ng-show="!icon" class="btn btn-primary btn-sm" ng-click="updatesend()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
